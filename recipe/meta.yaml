{% set name = "gsl-lite" %}
{% set version = "0.37.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/martinmoene/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a31d51b73742bb234acab8d2411223cf299e760ed713f0840ffed0dabe57ca38

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - make  # [unix]

test:
  requires:
    - cmake
    - {{ compiler('cxx') }}
    - make  # [unix]
    - ninja
  files:
    - test

  commands:
    - echo on  # [win]
    - cd test

    - mkdir build_default
    - cd build_default
    - cmake .. -G"%CMAKE_GENERATOR%" -DCMAKE_BUILD_TYPE=Release  # [win]
    - cmake .. -G"$CMAKE_GENERATOR" -DCMAKE_BUILD_TYPE=Release  # [unix]
    - cmake --build . --config Release
    - ./program  # [unix]
    - Release\\program.exe  # [win]
    - cd ..

    - mkdir build_ninja
    - cd build_ninja
    - cmake .. -G"Ninja" -DCMAKE_BUILD_TYPE=Release
    - cmake --build . --config Release
    - ./program  # [unix]
    - program.exe  # [win]

about:
  home: https://github.com/martinmoene/gsl-lite
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A single-file header-only version of ISO C++ Guidelines Support Library (GSL) for C++98, C++11 and later

extra:
  recipe-maintainers:
    - tadeu
