{% set name = "gsl-lite" %}
{% set version = "0.38.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/martinmoene/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 5d25fcd31ea66dac9e14da1cad501d95450ccfcb2768fffcd1a4170258fcbc81

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - make  # [unix]

test:
  requires:
    - cmake
    - {{ compiler('cxx') }}
    - make  # [unix]
    - ninja
  files:
    - test

  commands:
    - echo on  # [win]
    - cd test

    - mkdir build_default
    - cd build_default
    - cmake .. -G"NMake Makefiles" -DCMAKE_BUILD_TYPE=Release  # [win]
    - cmake .. -G"$CMAKE_GENERATOR" -DCMAKE_BUILD_TYPE=Release  # [unix]
    - cmake --build . --config Release --verbose
    - ./program  # [unix]
    - program.exe  # [win]
    - cd ..

    - mkdir build_ninja
    - cd build_ninja
    - cmake .. -G"Ninja" -DCMAKE_BUILD_TYPE=Release
    - cmake --build . --config Release --verbose
    - ./program  # [unix]
    - program.exe  # [win]

about:
  home: https://github.com/martinmoene/gsl-lite
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A single-file header-only version of ISO C++ Guidelines Support Library (GSL) for C++98, C++11 and later

extra:
  recipe-maintainers:
    - tadeu
